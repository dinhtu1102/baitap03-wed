worker_processes 1;

events {
    worker_connections 1024;
}

http {
    # Cần thiết để Nginx tìm tên service (vd: 'nodered_service')
    resolver 127.0.0.11 valid=30s; 

    server {
        listen 80;
        server_name nguyendinhtu.com;

        # 1. Phục vụ file index.html (Trang chủ)
        location / {
            root /usr/share/nginx/html; 
            index index.html index.htm; 
            try_files $uri $uri/ /index.html; 
        }

        # === KHỐI ĐÃ SỬA ĐỂ KHỚP VỚI FLOW CỦA BẠN ===
        
        # 2. Xử lý API đăng nhập (POST /login)
        location /login {
            proxy_pass http://nodered_service:1880/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # 3. Xử lý các API dữ liệu (GET /api/...)
        location /api/ {
            proxy_pass http://nodered_service:1880; 
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        # === HẾT KHỐI API ===

        # 4. Proxy cho Node-RED
        location /nodered/ {
            proxy_pass http://nodered_service:1880/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }
        
        location /pma/ {
            proxy_pass http://phpmyadmin:80/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # === KHỐI GRAFANA ĐÃ FIX LỖI ERR_TOO_MANY_REDIRECTS ===
        location /grafana/ {
            proxy_pass http://grafana_service:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # DÒNG QUAN TRỌNG: Báo cho Grafana biết tên miền và cổng (ví dụ: nguyendinhtu.com:8081)
            proxy_set_header X-Forwarded-Host $host:$server_port; 
            
            # Dòng này giúp fix vòng lặp redirect
            proxy_set_header X-Forwarded-Proto $scheme; 
        }
        # === HẾT KHỐI GRAFANA ĐÃ FIX ===
    }
}